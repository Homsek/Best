<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <div class="main__container container-main">
            <p class="container-main__title"><span id="title"></span></p>
            <p class="container-main__text text"><span id="text"></span></p>
            <p class="container-main__text text-2"><span id="text-2"></span></p>
            <p class="container-main__text text-3"><span id="text-3"></span></p>
            <p class="container-main__text text-4"><span id="text-4"></span></p>
            <p class="container-main__text text-5"><span id="text-5"></span></p>
            <p class="container-main__text text-6"><span id="text-6"></span></p>
            <p class="container-main__text text-7"><span id="text-7"></span></p>
            <p class="container-main__text text-8"><span id="text-8"></span></p>
            <p class="container-main__text text-9"><span id="text-9"></span></p>
            <p class="container-main__text text-10"><span id="text-10"></span></p>
            <button id="click" class="_invisible" style="margin: 10px 0 10px 0;">знаешь что? Мне надоело, что я веду
                монолог вместо
                диалога. Может ты начнёшь мне уже отвечать на вопросы?</button>
            <p class="button__text"></p>
            <div class="input-border _invisible">
                <input class="text-field" type="text" placeholder="" max-size="50" style="margin: 10px 0 10px 0;">
                <button class="button-game _invisible">отправить</button>
                <button class="button-game-player _invisible">Загадать</button>
                <button class="feedback _invisible">отправить</button>
            </div>
            <p id="no-button"></p>
            <div class="games-choose _invisible">
                <button class="game">Самая лучшая игра</button>
                <button class="game">Самая интересная игра</button>
                <button class="game">Самая увлекательная игра</button>
            </div>
            <div class="buttons-flex _invisible">
                <button class="choose-button" id="yes" style="margin: 10px 0 10px 0;">Да</button>
                <button class="choose-button" id="very" style="margin: 10px 0 10px 0;">Очень</button>
                <button class="choose-button" id="сertainly" style="margin: 10px 0 10px 0;">Конечно</button>
                <button class="choose-button _little-button" id="no" style="margin: 10px 0 10px 0;">нет</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
</body>

</html>
